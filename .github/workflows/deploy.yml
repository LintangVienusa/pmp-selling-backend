name: Deploy to Railway

on:
    push:
        branches:
        - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql.railway.internal
      DB_PORT: 3306
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_KEY: ${{ secrets.APP_KEY }}

